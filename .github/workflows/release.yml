name: Release and Publish

on:
  push:
    tags:
      - "cli-v*"
      - "n8n-v*"

jobs:
  publish-cli:
    if: startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run CLI tests
        run: npm run test --workspace=packages/cli

      - name: Build CLI
        run: npm run build --workspace=packages/cli

      - name: Test CLI execution
        run: |
          chmod +x packages/cli/dist/cli/index.js
          ./packages/cli/dist/cli/index.js --help

      - name: Update CLI package version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/cli-v}
          cd packages/cli
          npm version $TAG_VERSION --no-git-tag-version

      - name: Publish CLI to npm
        run: npm publish --workspace=packages/cli --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release for CLI
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: nocioun CLI ${{ github.ref }}
          body: |
            ## üöÄ nocioun CLI Release

            ### Installation
            ```bash
            npx nocioun --help
            ```

